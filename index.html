<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiencia Caballeros</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        /* Estilos Generales */
        body { margin: 0; padding: 0; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #000; }
        
        /* VIDEO DE FONDO */
        #bg-video {
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            object-fit: cover;
            z-index: 0; opacity: 0; 
            transition: opacity 1s ease;
        }

        /* Visor 3D */
        model-viewer {
            width: 100vw; height: 100vh;
            background-color: transparent; 
            position: absolute; top: 0; left: 0; 
            z-index: 1; outline: none;
            --poster-color: transparent;
        }

        /* Botón WhatsApp */
        #whatsapp-button {
            position: fixed; bottom: 25px; right: 25px; z-index: 9999;
            width: 42px; height: 42px; background-color: transparent;
            display: flex; align-items: center; justify-content: center;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.5));
            transition: transform 0.3s ease; opacity: 0; pointer-events: none;
            border: none; text-decoration: none;
        }
        #whatsapp-button img { width: 100%; height: 100%; object-fit: contain; }
        #whatsapp-button:hover { transform: scale(1.1); }
        body.loaded #whatsapp-button { opacity: 1; pointer-events: auto; }

        /* Pantalla de Carga */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: white;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 999; transition: opacity 0.6s ease-out;
        }
        #company-logo { max-width: 150px; margin-bottom: 40px; }
        #loader-container { display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1); width: 36px; height: 36px;
            border-radius: 50%; border-left-color: #333;
            animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loading-text { color: #666; font-size: 13px; letter-spacing: 0.5px; text-transform: uppercase; font-weight: bold; }
        #error-message { color: #e74c3c; margin-top: 20px; display: none; text-align: center; font-size: 14px; padding: 0 20px; }
        
        #start-button {
            display: none; margin-top: 20px; padding: 15px 35px;
            background-color: #000; color: white;
            border: none; border-radius: 30px;
            font-size: 14px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15); transition: transform 0.2s ease;
        }
        #start-button:active { transform: scale(0.96); }
    </style>
</head>
<body>

    <div id="splash-screen">
        <img src="logo.png" alt="Bhastian" id="company-logo" onerror="this.style.display='none'">
        <div id="loader-container">
            <div class="spinner"></div>
            <div class="loading-text" id="progress-text">Cargando 0%</div>
        </div>
        <div id="error-message">Error al cargar modelo.<br><small>Verifica el archivo.</small></div>
        <button id="start-button">VER EXPERIENCIA</button>
    </div>

    <video id="bg-video" loop playsinline crossOrigin="anonymous">
        <source src="caballeros.mp4" type="video/mp4">
    </video>

    <model-viewer 
        id="viewer"
        src="bolapoder1.glb"
        alt="CABALLEROS DEL ZOODIACO 3D"
        loading="eager"
        disable-tap
        camera-controls
        camera-target="auto auto auto"
        camera-orbit="0deg 75deg 105%"
        min-camera-orbit="auto auto auto"
        max-camera-orbit="auto auto auto"
        shadow-intensity="1"
        ar
        ar-modes="webxr scene-viewer quick-look">
    </model-viewer>

    <a href="https://wa.me/593983088889" id="whatsapp-button">
        <img src="whatsapp.png" alt="WhatsApp" onerror="this.style.display='none'">
    </a>

    <script>
        const modelViewer = document.querySelector('#viewer');
        const loaderContainer = document.getElementById('loader-container');
        const startButton = document.getElementById('start-button');
        const splashScreen = document.getElementById('splash-screen');
        const bgVideo = document.getElementById('bg-video'); 
        const errorMsg = document.getElementById('error-message');
        const progressText = document.getElementById('progress-text');
        
        let isLoaded = false;

        // --- VARIABLES DE AUDIO Y VIBRACION ---
        let audioContext, analyser, source;
        let isAudioInitialized = false;

        modelViewer.addEventListener('progress', (event) => {
            const percentage = Math.round(event.detail.totalProgress * 100);
            progressText.innerText = `Cargando ${percentage}%`;
        });

        modelViewer.addEventListener('load', () => {
            console.log("Modelo cargado exitosamente.");
            isLoaded = true;
            loaderContainer.style.display = 'none';
            startButton.style.display = 'block';
        });

        modelViewer.addEventListener('error', (error) => {
            console.error("Error cargando el modelo:", error);
            loaderContainer.style.display = 'none';
            errorMsg.style.display = 'block';
            errorMsg.innerHTML = `Error al cargar: bolapoder1.glb`;
        });

        startButton.addEventListener('click', () => {
            // 1. CONFIGURAR AUDIO Y VIBRACION (Requiere interacción del usuario)
            if (!isAudioInitialized) {
                try {
                    // Crear contexto de audio
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    // Crear fuente desde el video
                    source = audioContext.createMediaElementSource(bgVideo);
                    
                    // Crear analizador
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 256; 
                    
                    // Conectar: Video -> Analizador -> Altavoces (Destination)
                    // (Si no conectas al destino, el video se queda mudo)
                    source.connect(analyser);
                    analyser.connect(audioContext.destination);
                    
                    isAudioInitialized = true;
                    // Iniciar el loop de análisis
                    analizarAudio();
                } catch (e) {
                    console.log("Advertencia de audio (probablemente CORS o local file):", e);
                    // Si falla el audioContext, el video sigue funcionando normal, solo sin vibración
                }
            }

            // 2. REPRODUCIR VIDEO Y UI
            bgVideo.muted = false;
            bgVideo.volume = 1.0;
            bgVideo.currentTime = 0; 

            bgVideo.play().then(() => {
                bgVideo.style.opacity = '1';
                // Si el contexto estaba suspendido (pasa a veces en móviles), lo reanudamos
                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            }).catch(error => {
                console.log("Error al reproducir video:", error);
                // Fallback si el navegador bloquea el autoplay con sonido
                bgVideo.muted = true;
                bgVideo.play();
                bgVideo.style.opacity = '1';
            });
            
            splashScreen.style.opacity = '0';
            setTimeout(() => { 
                splashScreen.style.display = 'none';
                document.body.classList.add('loaded');
            }, 600);
        });

        // --- FUNCION DE ANALISIS DE FRECUENCIA PARA VIBRAR ---
        function analizarAudio() {
            if (!isAudioInitialized || bgVideo.paused) {
                requestAnimationFrame(analizarAudio);
                return;
            }

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);

            // Analizar solo el último 30% del espectro (Tonos agudos)
            let sumaAgudos = 0;
            let contador = 0;
            let indiceInicio = Math.floor(bufferLength * 0.7); 

            for (let i = indiceInicio; i < bufferLength; i++) {
                sumaAgudos += dataArray[i];
                contador++;
            }

            let promedioAgudos = sumaAgudos / contador;

            // UMBRAL: Si los agudos superan intensidad 110 (Ajustable 0-255)
            if (promedioAgudos > 110) {
                // Vibración corta de 40ms
                if (navigator.vibrate) {
                    navigator.vibrate(40); 
                }
            }

            requestAnimationFrame(analizarAudio);
        }
    </script>
</body>
</html>
